<script>
    $(function () {
        $('#sidebar-form').on('submit', function (e) {
            e.preventDefault();
        });

        $('.sidebar-menu li.active').data('lte.pushmenu.active', true);

        $('#search-input').on('keyup', function () {
            var term = $('#search-input').val().trim();

            if (term.length === 0) {
                $('.sidebar-menu li').each(function () {
                    $(this).show(0);
                    $(this).removeClass('active');
                    if ($(this).data('lte.pushmenu.active')) {
                        $(this).addClass('active');
                    }
                });
                return;
            }

            $('.sidebar-menu li').each(function () {
                if ($(this).text().toLowerCase().indexOf(term.toLowerCase()) === -1) {
                    $(this).hide(0);
                    $(this).removeClass('pushmenu-search-found', false);

                    if ($(this).is('.treeview')) {
                        $(this).removeClass('active');
                    }
                } else {
                    $(this).show(0);
                    $(this).addClass('pushmenu-search-found');

                    if ($(this).is('.treeview')) {
                        $(this).addClass('active');
                    }

                    var parent = $(this).parents('li').first();
                    if (parent.is('.treeview')) {
                        parent.show(0);
                    }
                }

                if ($(this).is('.header')) {
                    $(this).show();
                }
            });

            $('.sidebar-menu li.pushmenu-search-found.treeview').each(function () {
                $(this).find('.pushmenu-search-found').show(0);
            });
        });
    });
</script>
<script>
    var myMarkdown  = function () {};

    myMarkdown.chapter = "test";

    myMarkdown.contentId = "content-wrapper";

    myMarkdown.edit_div = "edit-div";

    myMarkdown.content = $("#content-wrapper");

    myMarkdown.load = function(){
        myMarkdown.markdownToHTML();
    };

    myMarkdown.menuClick = function($_dom){
        document.title = $_dom.text();

        myMarkdown.chapter = $_dom.data('name');

        $('.sidebar-menu').find('li').removeClass('bg-light-blue');

        $_dom.parent().addClass('bg-light-blue');

        myMarkdown.markdownToHTML();
    };

    myMarkdown.markdownToHTML = function(){

        myMarkdown.content.empty();

        $.get("markdown/"+myMarkdown.chapter+".md?" + new Date(), function(md) {

            editormd.markdownToHTML(myMarkdown.contentId, {
                markdown        : md ,//+ "\r\n" + $("#append-test").text(),
                //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                htmlDecode      : "style,script,iframe",  // you can filter tags decode
                //toc             : false,
                tocm            : true,    // Using [TOCM]
                tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                //gfm             : false,
                //tocDropdown     : true,
                // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                emoji           : true,
                taskList        : true,
                tex             : true,  // 默认不解析
                flowChart       : true,  // 默认不解析
                sequenceDiagram : true,  // 默认不解析
            });
        });
    };

    myMarkdown.markeditormd =  function(){
        myMarkdown.content.empty();
        $.get("markdown/"+myMarkdown.chapter+".md?" + new Date(), function(md){
            testEditor = editormd(myMarkdown.edit_div, {
                 // width: "90%",
                height: 740,
                path : './js/',
                theme : "dark",
                previewTheme : "dark",
                editorTheme : "pastel-on-dark",
                markdown : md,
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                //watch : false,                // 关闭实时预览
                htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload : false,
                onload : function() {
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });
        });
    };

    $(function () {
        myMarkdown.markdownToHTML();

        $('.menu').on('click', function () {
            myMarkdown.menuClick($(this));
        });

        $('#edit').on('click',function(){
            $('#myModal').modal({backdrop: 'static', keyboard: false});
            myMarkdown.markeditormd();
        });

        var clipboard = new Clipboard('#copy', {
            text: function() {
                return testEditor.getMarkdown();
            }
        });
        clipboard.on('success', function(e) {
            alert( document.title + '   copied');
        });

    })

</script>
